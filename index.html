<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/images/favicon.ico">
    <title>Weather Dashboard</title>
    <!-- Link to jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Link to fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  

    <!-- Link to external style sheet -->
    <link rel="stylesheet" href="assets/CSS/style.css">

</head>
<body>
    <div class="jumbotron bg-dark">
        <h1 class="text-center text-light"><i class="fas fa-cloud-sun"></i>  Weather Dashboard</h1>
    </div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 col-xs-12 p-2 search-column  " id="citySideBar">
                <div class="card" id="citySideBar">
                <form  id="city-search">
                   <h4>Search for a City:</h4> 
                   <div class="input-group mb-3">
                        <input type="text" id="city" autofocus="true" class="form-control" placeholder="City name" aria-label="City name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="run-search"><i class="fas fa-search"></i></button>
                        </div>
                   </div>
                </form>
                <div id="searchHistoryList"></div>
                </div>
            </div>
            <div class="container-fluid col-lg-9 col-xs-12">
                <div class="row selected-city" id="current-conditions">
                    <div class="col-lg-auto col-xs-12">
                        <h3 id="current-city"></h3>
                        <img id="wicon">
                        <div id="current-conditions-container" class="list-group">
                          <div id="current-city-temp"></div>
                          <div id="current-city-humidity"></div>
                          <div id="current-city-wind"></div>
                          <div id="current-city-UV"></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3" id="five-day">
                    <h3 class="col-12" id="forecast"></h3>
                    <div class="d-flex flex-wrap justify-content-center" id="five-day-container">
                      <div id="day-1-temp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="bg-dark text-white fixed-bottom pt-3">
            <p class="font-weight-light text-center" style="font-size:0.75rem;">Made by Carly Gouge 2021</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
